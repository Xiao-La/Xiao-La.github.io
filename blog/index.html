			window.onload = function autodiv(){

				heading.style.width=winWidth-10 +"px";
				heading.style.height=winWidth*3120/1078 +"px";

		</script>
	</head> 
	<div id="html">
		<div id="top">
			<ul id="topb">
			  <li id="topa"><a id="topc" href="./index.html">HOME</a></li>

			  <li id="topa"><a id="topc" href="./about.html">ABOUT</a></li>
			</ul>
		</div>
		<h1 class="heading">Xiao_La | BLOG</h1>
        <div id="urls">
         {% for post in site.posts %}

　　　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>

　　　　{% endfor %}
        </div>
		<hr />
	</div>
</html>
