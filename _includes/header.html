<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ',' }}{% endif %}" />
        <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %} </title>
        <link rel="stylesheet" href="{{ assets_base_url }}/css/default.css" type="text/css" />
        <link rel="stylesheet" href="{{ assets_base_url }}/css/small.css" type="text/css" media="(max-width: 720px)"/>
        <link rel="stylesheet" href="{{ assets_base_url }}/css/syntax.css" type="text/css" />
        <link rel="shortcut icon" href="{{ assets_base_url }}/favicon.ico" type="image/x-icon" />
        <script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script>
        <script type="text/javascript" id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML"
        async
      ></script>
    <script>
      var socket = io();
      socket.on('markdown', function (msg) {
        document.getElementById('markdown').innerHTML = msg;
        var cursor = document.getElementById('instant-markdown-cursor');
        if (cursor) {
          cursor.scrollIntoView();
        }

        mermaid.init();
        MathJax.Hub.Queue(['Typeset', MathJax.Hub]);
      });
      socket.on('disconnect', function () {
        window.close();
      });
    </script>
    </head>
    <body>
