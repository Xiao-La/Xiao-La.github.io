<!DOCTYPE html>
<html>
    <head>
        <meta name="baidu-site-verification" content="codeva-DcKrElkAD6" />
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ',' }}{% endif %}" />
        <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %} </title>
        <link rel="stylesheet" href="{{ assets_base_url }}/css/default.css" type="text/css" />
        <link rel="stylesheet" href="{{ assets_base_url }}/css/small.css" type="text/css" media="(max-width: 720px)"/>
        <link rel="stylesheet" href="{{ assets_base_url }}/css/syntax.css" type="text/css" />
        <link rel="shortcut icon" href="{{ assets_base_url }}/favicon.ico" type="image/x-icon" />
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
              TeX: {
                equationNumbers: {
                  autoNumber: "AMS"
                }
              },
              extensions: ["tex2jax.js"],
              jax: ["input/TeX", "output/HTML-CSS"],
              tex2jax: {
              inlineMath: [ ['$','$'], ["\\(","\\)"] ],
              displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
              processEscapes: true,
              "HTML-CSS": { fonts: ["TeX"] }
            }
          });
          MathJax.Hub.Register.MessageHook("Math Processing Error",function (message) {
                alert("Math Processing Error: "+message[1]);
              });
          MathJax.Hub.Register.MessageHook("TeX Jax - parse error",function (message) {
                alert("Math Processing Error: "+message[1]);
              });
        </script>
        <script
          type="text/javascript"
          async
          src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"
        ></script>
        <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
    </head>
